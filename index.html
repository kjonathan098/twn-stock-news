    <script>

        (async function () {
            const MarqueeMakerIndex = new MarqueeMaker(marqueeDiv,)
            MarqueeMakerIndex.init()

            const inputMasterBoxElement = document.getElementById('inputMasterBox')
            const form = new SearchForm(inputMasterBoxElement)

            const resultsDisplayBoxElement = document.getElementById(`resultsDisplayBox`)
            const renderResults = new RenderResults(resultsDisplayBoxElement)

            const renderResultsAfterSearch = (fetchedCompaniesArray) => {
                renderResults.renderResults(fetchedCompaniesArray);
            }
            form.setCallback(renderResultsAfterSearch)
        })()
